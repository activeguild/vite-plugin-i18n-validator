name: check

on:
  push:
    branches:
      - main

jobs:
  calculate-size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.29.0
      - name: install
        run: pnpm i
      - name: build
        run: pnpm run build
